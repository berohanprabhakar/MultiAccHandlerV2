<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h2>Place Order</h2>
            <form id="orderForm">

                <!-- Buy and Sell Group -->
                <div class="btn-group" role="group" aria-label="Buy and Sell toggle button group">
                    <input type="radio" class="btn-check" name="actionType" id="buyOption" value="BUY" autocomplete="off" >
                    <label class="btn btn-outline-primary" for="buyOption">Buy</label>

                    <input type="radio" class="btn-check" name="actionType" id="sellOption" value="SELL"autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="sellOption">Sell</label>
                </div>

                <label for="stockName">Stock Name:</label>
                <input type="text" id="stockName" name="stockName" required>

                <div class="order-tabs">
                    <button type="button" class="order-tab active" data-tab="regularOrder">Regular Order</button>
                    <button type="button" class="order-tab" data-tab="stoplossOrder">Stoploss Order</button>
                </div>

                <!-- Order Type Group (MKT / LIMIT) -->
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" value="MARKET" name="orderType" id="mktOption" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="mktOption">MKT</label>

                    <input type="radio" class="btn-check" value="LIMIT" name="orderType" id="limitOption" autocomplete="off">
                    <label class="btn btn-outline-primary" for="limitOption">LIMIT</label>
                </div>

                <div id="regularOrder" class="order-tab-content active">
                    <!-- Regular Order fields -->
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>

                <div id="stoplossOrder" class="order-tab-content">
                    <label for="slTriggerPrice">SL Trigger Price:</label>
                    <input type="number" id="slTriggerPrice" name="slTriggerPrice" step="0.01">

                    <label for="slLimitPrice">SL Limit Price:</label>
                    <input type="number" id="slLimitPrice" name="slLimitPrice" step="0.01">
                </div>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>


                <!-- Product Type Group (IntraDay / CarryForward) -->
                <div class="btn-group" role="group" aria-label="Basic productType toggle button group">
                    <input type="radio" class="btn-check" value="INTRADAY" name="productType" id="intraday" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="intraday">IntraDay</label>

                    <input type="radio" class="btn-check" value="CARRYFORWARD" name="productType" id="carryforward" autocomplete="off">
                    <label class="btn btn-outline-primary" for="carryforward">CarryForward</label>
                </div>

                

                <button type="submit">Place Order</button>
            </form>
        </div>
        <div class="right-section">
            <div class="tabs">
                <button class="tab active" data-tab="openOrders">Open Orders</button>
                <button class="tab" data-tab="placedOrders">Placed Orders</button>
            </div>
            <div class="tab-content">
                <div id="openOrders" class="tab-pane active">
                    <h3>Open Orders</h3>
                    <ul id="openOrdersList"></ul>
                </div>
                <div id="placedOrders" class="tab-pane">
                    <h3>Placed Orders</h3>
                    <ul id="placedOrdersList"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="./scripts/formhandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
